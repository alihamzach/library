{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row alert alert-warning record_heading col-md-12">
        <h3>Edit Students</h3>
    </div>
    <form method="post" action="">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-5 mb-2">
                <label for="name">Name</label>
                {{ form.name }}
            </div>
            <div class="form-group col-md-5 mb-2">
                <label for="course">Course</label>
                {{ form.course }}
            </div>
        </div>
        <div class="form-group col-md-10 mb-2">
            <label for="address">Address</label>
            {{ form.address }}
        </div>
        <div class="row">
            <div class="form-group col-md-5 mb-2">
                <label for="mobile_number">Mobile Number</label>
                {{ form.mobile_number}}
            </div>
            <div class="form-group col-md-5 mb-1">
                <label for="identification_number">Cnic Number</label>
                {{ form.identification_number }}
            </div>
        </div>
        <div class="col-md-12 ">
            <input type="submit" class="btn btn-success create-btn" value="Update">
        </div>
    </form>
{% endblock %}
