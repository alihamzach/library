{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row alert alert-warning record_heading col-md-12">
        <h3>Edit Books</h3>
    </div>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group col-md-10 mb-2">
            <label for="title">Title</label>
            {{ form.title }}
        </div>
        <div class="row">
            <div class="form-group col-md-5 mb-2">
                <label for="author">Author</label>
            {{ form.author }}
            </div>
            <div class="form-group col-md-5 mb-2">
                <label for="publisher">Publisher</label>
            {{ form.publisher }}
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-5 mb-2">
                <label for="pages">Pages </label>
            {{ form.pages }}
            </div>
            <div class="form-group col-md-5 mb-2">
                <label for="price">Price </label>
            {{ form.price }}
            </div>
            <div class="form-group col-md-5 mb-2">
                <label for="quantity">Quantity </label>
            {{ form.quantity }}
            </div>
        </div>
        <div class="col-md-12 ">
            <input type="submit" class="btn btn-success create-btn" value="Update">
        </div>
    </form>
{% endblock %}
